    <section>
      <div class="container">
        <div class="img-box">
          <img src="img.jpg" alt="" />
        </div>
        <div class="content-box">
          <div class="form-box">
            <h2>Login</h2>
            <p>Login to access your EasySet24 account</p>
            <form id="loginForm" onsubmit="return validateLoginForm()">
              <div class="input-box">
                <span>Email</span>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="input-box">
                <span>Password</span>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="sub-box">
                <label
                  ><input type="checkbox" name="remember" /> Remember</label
                >
                <a href="#">Forgot Password?</a>
              </div>
              <div class="input-box">
                <input type="submit" name="login" value="Log In" />
              </div>
              <div class="error-message" id="loginErrorMsg"></div>
              <h5>Or</h5>
              <ul class="sci">
                <li><img src="images\facebook.png" alt="facebook" /></li>
                <li><img src="images\apple.png" alt="Apple" /></li>
                <li><img src="images\google.jpg" alt="Google" /></li>
              </ul>
              <div class="input-box">
                <p>
                  Don't have an account in EasySet24 yet?
                  <a href="signup.html">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="login.js" defer></script>
