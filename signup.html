    <section>
      <div class="container">
        <div class="img-box">
          <img src="img.jpg" alt="" />
        </div>
        <div class="content-box">
          <div class="form-box">
            <h2>Register</h2>
            <form id="signupForm" onsubmit="return validateSignupForm()">
              <div class="name-inputs">
                <div class="input-box">
                  <span>First Name</span>
                  <input type="text" name="fname" id="fname" required />
                </div>
                <div class="input-box">
                  <span>Last Name</span>
                  <input type="text" name="lname" id="lname" required />
                </div>
              </div>
              <div class="input-box">
                <span>Email</span>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="input-box">
                <span>Password</span>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="input-box">
                <span>Confirm Password</span>
                <input
                  type="password"
                  name="cpassword"
                  id="cpassword"
                  required
                />
              </div>

              <div class="sub-box">
                <label
                  ><input type="checkbox" name="terms" /> I agree to all the
                  Terms and Privacy Policies</label
                >
              </div>
              <div class="input-box">
                <input type="submit" name="login" value="Register Now" />
              </div>
              <div id="signupErrorMessage" class="error-message"></div>

              <div class="input-box">
                <p>
                  Already have an account?
                  <a href="login.html">Login</a>
                </p>
              </div>
              <h5>Or</h5>
              <ul class="sci">
                <li><img src="images\facebook.png" alt="facebook" /></li>
                <li><img src="images\apple.png" alt="Apple" /></li>
                <li><img src="images\google.jpg" alt="Google" /></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="login.js" defer></script>
